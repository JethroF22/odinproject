<!DOCTYPE html>
<html>
    <head>
        <title>Jacob and Bruno's Pomodoro Clock</title>
        </head>
    <body>
        <div id="setters">
            <ul>
                <li id="increase_session">Increase session</li>
                <li id="display_session"></li>
                <li id="decrease_session">Decrease session</li>
                <li id="increase_pause">Increase break</li>
                <li id="display_pause"></li>
                <li id="decrease_pause">Decrease break</li>
            </ul>
        </div>
        <div id="display">
            <button id="Start">Start</button>
            <button id="Stop">Stop</button>
            <button id="Pause">Pause</button>
        
            

                
                
                
            
            
            <span id="time"></span>
        </div>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="JScript.js"></script>
    </body>
</html>
