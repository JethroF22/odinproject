<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link href="styles/reset.css" media="all" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
    <link href="styles/style.css" media="all" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <div id="signin">Sign In</div>
      <div>Apps</div>
      <div>Images</div>
      <div>Gmail</div>
    </div>

    <div class="main">
      <img src="images/logo.png"/>
      <div id="searchbox"><input name="term" type="text"></div>
      <div class="buttons">
        <div class="button" id="search">Google Search</div>
        <div class="button" id="lucky">I'm feeling lucky</div>
      </div>
    </div>

    <div class="bottom">
      <div class="leftbottom">
        <div>Advertising</div>
        <div>Business</div>
        <div>About</div>
      </div>
      <div class="rightbottom">
        <div>Use Google.com</div>
        <div>Settings</div>
        <div>Terms</div>
        <div>Privacy</div>
      </div>
    </div>
  </body>
</html>
